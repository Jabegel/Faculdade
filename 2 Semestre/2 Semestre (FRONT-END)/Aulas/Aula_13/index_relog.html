<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="relogio"></p>
    <script>
        setInterval(() => {
            let agora = new Date().toLocaleTimeString();
            document.getElementById("relogio").innerText = "Hora atual: " + agora;
        }, 1000);
    </script>

</body>

</html>
