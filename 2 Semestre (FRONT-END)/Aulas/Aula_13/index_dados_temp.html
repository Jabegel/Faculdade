<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro com LocalStorage</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background-color: #f9f9f9;
    }

    input {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      margin-left: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    ul {
      margin-top: 20px;
      padding: 0;
    }

    li {
      list-style: none;
      background: #eee;
      margin-bottom: 5px;
      padding: 10px;
      border-radius: 5px;
    }

    li button {
      float: right;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .limpar {
      margin-top: 15px;
      background-color: darkorange;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Cadastro de Alunos</h2>

  <input type="text" id="nome" placeholder="Digite o nome">
  <button onclick="salvar()">Salvar</button>
  <button class="limpar" onclick="limparTudo()">üßπ Limpar Tudo</button>

  <ul id="lista"></ul>

  <script>
    // Carrega ao abrir
    window.onload = listar;

    function salvar() {
      const nome = document.getElementById("nome").value.trim();
      if (!nome) return;

      let dados = JSON.parse(localStorage.getItem("alunos")) || [];
      dados.push(nome);
      localStorage.setItem("alunos", JSON.stringify(dados));

      document.getElementById("nome").value = "";
      listar();
    }

    function listar() {
      const dados = JSON.parse(localStorage.getItem("alunos")) || [];
      const ul = document.getElementById("lista");
      ul.innerHTML = "";
      dados.forEach((nome, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${nome} <button onclick="remover(${index})">üóëÔ∏è</button>`;
        ul.appendChild(li);
      });
    }

    function remover(indice) {
      let dados = JSON.parse(localStorage.getItem("alunos")) || [];
      dados.splice(indice, 1);
      localStorage.setItem("alunos", JSON.stringify(dados));
      listar();
    }

    function limparTudo() {
      localStorage.removeItem("alunos");
      listar();
    }
  </script>

</body>
</html>
